################################################################################################
#####
##### This section controls what to publish, WRT. Infinispan.  There are 4 sections.  Please 
##### inspect and update *each one* before publishing the website.
#####
################################################################################################

# -----------------------------
# 1.  Main downloads
#     This section covers the artifacts being made available for download, their status 
#     (stable or unstable) and links to documentation for each version.
# -----------------------------    
stable:
  minor_version: 5.3.x
  version: 5.3.0.Final
  maven_latest: 5.3.0.Final
  release_notes: https://issues.jboss.org/secure/ConfigureReport.jspa?versions=12320550&versions=12321990&versions=12321180&versions=12321177&versions=12321155&versions=12320761&sections=all&style=none&selectedProjectId=12310799&reportKey=org.jboss.labs.jira.plugin.release-notes-report-plugin%3Areleasenotes&Next=Next
  codename: Tactical Nuclear Penguin
  whats_new: This release is a performance and bug fix release over the 5.2 series, but also contains some cool new features such as SSL access over Hot Rod, total order broadcast and interoperability between Hot Rod, memcached and embedded mode.
  download:
    all: http://downloads.jboss.org/infinispan/5.3.0.Final/infinispan-5.3.0.Final-all.zip
    bin: http://downloads.jboss.org/infinispan/5.3.0.Final/infinispan-5.3.0.Final-bin.zip
    server: http://downloads.jboss.org/infinispan/5.3.0.Final/infinispan-server-5.3.0.Final-bin.zip
    as7modules: http://downloads.jboss.org/infinispan/5.3.0.Final/infinispan-as-modules-5.3.0.Final.zip
  docs:
    home: /docs/5.3.x/index.html
    user_guide: /docs/5.3.x/user_guide/user_guide.html
    getting_started_guide: /docs/5.3.x/getting_started/getting_started.html
    faqs: /docs/5.3.x/faqs/faqs.html 
    javadocs: https://docs.jboss.org/infinispan/5.3/apidocs/
unstable:
  minor_version: 6.0.x
  version: 6.0.0.CR1
  maven_latest: 6.0.0.CR1
  release_notes: https://issues.jboss.org/secure/ReleaseNote.jspa?projectId=12310799&version=12314721  
  codename: Infinium
  whats_new: This new major release features a change in the way Infinispan is packaged.  Infinispan server modules, cache stores and Hot Rod clients now have an independent release cycle.  Further, the cache store SPI has been redesigned and we have a new, much faster file cache store implementation.
  download:
    all: http://downloads.jboss.org/infinispan/6.0.0.CR1/infinispan-6.0.0.CR1-all.zip
    bin: http://downloads.jboss.org/infinispan/6.0.0.CR1/infinispan-6.0.0.CR1-bin.zip
    server: http://downloads.jboss.org/infinispan/6.0.0.CR1/infinispan-server-6.0.0.CR1-bin.zip
    as7modules: http://downloads.jboss.org/infinispan/6.0.0.CR1/infinispan-as-modules-6.0.0.CR1.zip    
  docs:
    home: /docs/6.0.x/index.html
    user_guide: /docs/6.0.x/user_guide/user_guide.html
    getting_started_guide: /docs/6.0.x/getting_started/getting_started.html
    faqs: /docs/6.0.x/faqs/faqs.html 
    javadocs: https://docs.jboss.org/infinispan/6.0/apidocs/

