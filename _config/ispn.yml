# -----------------------------
# 4.  Documentation
#     Awestruct can render and publish Infinispan documentation if it is in AsciiDoc,
#     and has a section below.
# -----------------------------
docs:
  infinispan:
    5.3.x:
      core:
        git_repo: file:///Users/manik/Code/infinispan/upstream
        location: documentation/src/main/asciidoc          
        branch: 5.3.x
    6.0.x:     
      core:
        # no branch: means master.
        git_repo: file:///Users/manik/Code/infinispan/my_repo
        location: documentation/src/main/asciidoc          
        branch: t_docs
      server:
        git_repo: file:///Users/manik/Code/infinispan/modules/infinispan-server
        location: documentation/src/main/asciidoc
