#     Since cache stores are released independently of the main Infinispan
#     core, they may have different versions - including different Maven
#     coordinates, and different locations for documentation.
# -----------------------------
    
# FileCacheStore + SingleFileCacheStore get special treatment, since they are bundled in core.    
