# -----------------------------
# 4.  Documentation
#     Awestruct can render and publish Infinispan documentation if it is in AsciiDoc,
#     and has a section below.
# -----------------------------
docs:
  # no branch: means master.  Any of these *could* have a branch modifier if necessary.
  infinispan:
    5.3.x:
      core:
        git_repo: https://github.com/infinispan/infinispan.git
        location: documentation/src/main/asciidoc          
        branch: 5.3.x
    6.0.x:     
      core:        
        git_repo: https://github.com/infinispan/infinispan.git
        location: documentation/src/main/asciidoc          
      server:
        git_repo: https://github.com/infinispan/infinispan-server.git
        location: documentation/src/main/asciidoc
  cachestores:
